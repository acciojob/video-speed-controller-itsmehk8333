<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player" id="player">
    <!-- Video element -->
    <!-- CHANGED: added class="player__video viewer" -->
    <video class="player__video viewer" src="https://www.w3schools.com/html/mov_bbb.mp4" preload="metadata"></video>

    <div class="controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <div class="control-row">
        <!-- Play / Pause -->
        <!-- CHANGED: added class="player__button toggle" -->
        <button class="player__button toggle" title="Play/Pause">►</button>

        <!-- Skip back 10s -->
        <!-- CHANGED: added class="player__button rewind" -->
        <button class="player__button rewind" data-skip="-10">« 10s</button>

        <!-- Skip forward 25s -->
        <!-- CHANGED: added class="player__button forward" -->
        <button class="player__button forward" data-skip="25">25s »</button>

        <!-- Volume -->
        <label class="label" for="volume">Volume</label>
        <!-- CHANGED: use class="player__slider" -->
        <input class="player__slider" name="volume" type="range" min="0" max="1" step="0.01" value="1" style="width:110px">

        <!-- Playback speed -->
        <label class="label" for="playbackRate">Speed</label>
        <!-- CHANGED: use class="player__slider" -->
        <input class="player__slider" name="playbackRate" type="range" min="0.25" max="2" step="0.05" value="1" style="width:120px">

        <div class="spacer"></div>

        <div class="label time-display">00:00 / 00:00</div>
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
